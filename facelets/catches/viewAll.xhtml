<html
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:c="http://xmlns.idega.com/com.idega.core"
>
<ui:component>
	<form id="catchesViewer" class="adminForm" action="" method="post">
		<div class="formItem">
			<label for="prm_ship_id"><h:outputText value="#{localizedStrings['is.idega.idegaweb.egov.gumbo']['ship']}" /></label>
			<c:selectOne name="prm_period">
				<c:selectOption content="" name="" />
				<ui:repeat value="#{gumboBean.ships}" var="ship">
					<c:selectOption content="#{ship.skipNr}" name="#{ship.nafn}" keepStatus="true" />
				</ui:repeat>
			</c:selectOne>
		</div>
		<div class="formItem">
			<label for="prm_from_date"><h:outputText value="#{localizedStrings['is.idega.idegaweb.egov.gumbo']['from_date']}" /></label>
			<c:datePicker inputName="prm_from_date" initialDate="#{gumboBean.fromDate}" />
		</div>
		<div class="formItem">
			<label for="prm_to_date"><h:outputText value="#{localizedStrings['is.idega.idegaweb.egov.gumbo']['to_date']}" /></label>
			<c:datePicker inputName="prm_to_date" initialDate="#{gumboBean.toDate}" />
		</div>
		<div class="submit">
			<input type="submit" value="#{localizedStrings['is.idega.idegaweb.egov.gumbo']['get']}" />
		</div>

		<table id="catchesViewer" cellpadding="0" cellspacing="0" width="100%">
			<thead>
				<tr>
					<th><h:outputText value="#{localizedStrings['is.idega.idegaweb.egov.gumbo']['catch_number']}" /></th>
					<th><h:outputText value="#{localizedStrings['is.idega.idegaweb.egov.gumbo']['catch_date']}" /></th>
					<th><h:outputText value="#{localizedStrings['is.idega.idegaweb.egov.gumbo']['catch_port']}" /></th>
					<th><h:outputText value="#{localizedStrings['is.idega.idegaweb.egov.gumbo']['catch_type']}" /></th>
				</tr>
			</thead>
	
			<tbody>
				<ui:repeat value="#{gumboBean.catches}" var="catch">
					<tr>
						<td>
							<h:outputLink value="#{gumboBean.responseURL}">
								<f:param name="prm_catch_id" value="#{catch.komunr}" />
								<f:param name="prm_port" value="#{catch.hofn}" />
								<h:outputText value="#{catch.komunr}" />
							</h:outputLink>
						</td>
						<td><h:outputText value="#{catch.LDagsChar}" /></td>
						<td><h:outputText value="#{catch.hafnarHeiti}" /></td>
						<td><h:outputText value="#{catch.veidarfaeriHeiti}" /></td>
					</tr>
				</ui:repeat>
			</tbody>	
		</table>
	</form>	
</ui:component>
</html>

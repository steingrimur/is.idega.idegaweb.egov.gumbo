<html
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:c="http://xmlns.idega.com/com.idega.core"
>
<ui:component>
	<table id="catchesViewer" cellpadding="0" cellspacing="0" width="100%">
		<thead>
			<tr>
				<th><h:outputText value="#{localizedStrings['is.idega.idegaweb.egov.gumbo']['catch_date']}" /></th>
				<th><h:outputText value="#{localizedStrings['is.idega.idegaweb.egov.gumbo']['catch_port']}" /></th>
				<th><h:outputText value="#{localizedStrings['is.idega.idegaweb.egov.gumbo']['catch_type']}" /></th>
			</tr>
		</thead>

		<tbody>
			<ui:repeat value="#{gumboBean.catches}" var="catch">
				<tr>
					<td>
						<h:outputLink value="#{gumboBean.responseURL}">
							<f:param name="prm_catch_id" value="#{catch.komunr}" />
							<f:param name="prm_port" value="#{catch.hofn}" />
							<h:outputText value="#{catch.LDagsChar}" />
						</h:outputLink>
					</td>
					<td><h:outputText value="#{catch.hafnarHeiti}" /></td>
					<td><h:outputText value="#{catch.veidarfaeriHeiti}" /></td>
				</tr>
			</ui:repeat>
		</tbody>	
	</table>
</ui:component>
</html>

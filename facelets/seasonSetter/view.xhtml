<html
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:c="http://xmlns.idega.com/com.idega.core"
		xmlns:g="http://xmlns.idega.com/is.idega.idegaweb.egov.gumbo"
>
<ui:component>
	<form action="" method="post">
		<select name="prm_season" onchange="this.form.submit();">
			<ui:repeat value="#{g:getPeriods()}" var="period">
				<ui:fragment rendered="#{period.period eq gumboSession.season}">
					<option selected="selected" value="#{period.period}">#{period.name}</option>
				</ui:fragment>
				<ui:fragment rendered="#{period.period ne gumboSession.season}">
					<option value="#{period.period}">#{period.name}</option>
				</ui:fragment>
			</ui:repeat>
		</select>
	</form>
</ui:component>
</html>

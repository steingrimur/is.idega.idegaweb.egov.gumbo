<html
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:g="http://xmlns.idega.com/is.idega.idegaweb.egov.gumbo"
>
<ui:component>
	<ui:fragment rendered="#{not empty gumboSession.ship and not empty gumboSession.season}">
		<div id="catchOverviewPDF">
			<p><h:outputText escape="false" value="#{localizedStrings['is.idega.idegaweb.egov.gumbo']['catch_overview_text']}" /></p>
			<h:outputLink value="http://old.fiskistofa.is/aflayfirlit.php">
				<f:param name="nr" value="#{gumboSession.ship.skipNr}" />
				<f:param name="kv_time" value="#{gumboSession.season}" />
				<h:outputText value="#{localizedStrings['is.idega.idegaweb.egov.gumbo']['get_pdf_overview']}" />
			</h:outputLink>
		</div>
	</ui:fragment>
</ui:component>
</html>
